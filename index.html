<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Транзакции</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Управление транзакциями</h1>

    <form id="transaction-form">
        <input type="number" id="amount" placeholder="Сумма" required>
        <input type="text" id="description" placeholder="Описание" required>
        <select id="category" required>
            <option value="Доход">Доход</option>
            <option value="Расход">Расход</option>
        </select>
        <button type="submit">Добавить транзакцию</button>
    </form>

    <h2>Транзакции</h2>
    <table id="transactions-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Дата и время</th>
                <th>Категория</th>
                <th>Описание</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h2>Общая сумма: <span id="total-amount">0</span></h2>

    <h2>Подробное описание</h2>
    <div id="transaction-detail">
        Выберите транзакцию для отображения деталей.
    </div>
</body>

</html>
